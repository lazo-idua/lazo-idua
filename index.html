<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD MELNYK</title>
    <link rel="icon" href="https://lazo-idua.github.io/lazo-idua/Frame1.jpeg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Стилі для головної сторінки */
        .main-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000;
            overflow-y: auto;
        }
        
        .main-menu h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        
        .pdf-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }
        
        .pdf-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .pdf-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .pdf-thumbnail {
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .pdf-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pdf-thumbnail .thumbnail-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        
        .pdf-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
            padding: 0;
            display: none;
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            padding: 0;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .canvas-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .canvas-next {
            position: absolute;
            opacity: 0;
            z-index: -1;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.06);
            cursor: not-allowed;
            opacity: 0.4;
            transform: translateY(-50%);
        }
        
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
            display: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .home-btn, .favorites-btn, .share-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .home-btn:hover, .favorites-btn:hover, .share-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .favorites-btn.active {
            background: rgba(255, 0, 0, 0.3);
            color: #ff5252;
        }
        
        .bottom-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 101;
        }
        
        .heart-btn, .clear-favorites-btn {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .heart-btn:hover, .clear-favorites-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }
        
        .heart-btn.favorited {
            color: #ff5252;
        }
        
        .clear-favorites-btn {
            display: none;
        }
        
        .clear-favorites-btn.visible {
            display: flex;
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 11px;
            border-top: 1px solid #222;
            min-height: 20px;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 16px;
        }
        
        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 16px;
        }
        
        .error-message small {
            display: block;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .main-menu h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .pdf-selection {
                gap: 15px;
            }
            
            .pdf-item {
                width: 160px;
                padding: 12px;
            }
            
            .pdf-thumbnail {
                height: 200px;
            }
            
            .nav-btn {
                width: 42px;
                height: 42px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.12);
            }
            
            .top-buttons {
                top: 15px;
                right: 15px;
                flex-direction: row;
                gap: 8px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                width: 42px;
                height: 42px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.12);
            }
            
            .home-btn, .favorites-btn, .share-btn {
                width: 42px;
                height: 42px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.12);
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
            
            .bottom-buttons {
                bottom: 10px;
                right: 10px;
                gap: 8px;
            }
            
            .heart-btn, .clear-favorites-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .footer {
                padding: 6px;
                font-size: 10px;
            }
            
            .loading {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .main-menu {
                padding: 15px;
            }
            
            .main-menu h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .pdf-selection {
                gap: 10px;
            }
            
            .pdf-item {
                width: 140px;
                padding: 10px;
            }
            
            .pdf-thumbnail {
                height: 180px;
            }
            
            .pdf-name {
                font-size: 14px;
            }
            
            .nav-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .top-buttons {
                top: 10px;
                right: 10px;
                gap: 6px;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .home-btn, .favorites-btn, .share-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .prev-btn {
                left: 8px;
            }
            
            .next-btn {
                right: 8px;
            }
            
            .bottom-buttons {
                bottom: 8px;
                right: 8px;
                gap: 6px;
            }
            
            .heart-btn, .clear-favorites-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .footer {
                font-size: 9px;
                padding: 5px;
            }
            
            .loading {
                font-size: 13px;
            }
        }
        
        /* Стилі для великих моніторів */
        @media (min-width: 1200px) {
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .back-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .top-buttons {
                top: 25px;
                right: 25px;
            }
            
            .home-btn, .favorites-btn, .share-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .prev-btn {
                left: 30px;
            }
            
            .next-btn {
                right: 30px;
            }
            
            .bottom-buttons {
                bottom: 20px;
                right: 20px;
            }
            
            .heart-btn, .clear-favorites-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .footer {
                padding: 12px;
                font-size: 12px;
            }
        }
        
        @media (min-width: 1920px) {
            .nav-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .back-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .top-buttons {
                top: 30px;
                right: 30px;
            }
            
            .home-btn, .favorites-btn, .share-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .prev-btn {
                left: 40px;
            }
            
            .next-btn {
                right: 40px;
            }
            
            .bottom-buttons {
                bottom: 25px;
                right: 25px;
            }
            
            .heart-btn, .clear-favorites-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        /* Покращена якість відображення тексту */
        .high-quality {
            image-rendering: high-quality;
        }
    </style>
</head>
<body>
    <!-- Головне меню -->
    <div class="main-menu" id="mainMenu">
        <h1>TD MELNYK</h1>
        <div class="pdf-selection">
            <div class="pdf-item" onclick="openPdf('gadassa')">
                <div class="pdf-thumbnail" id="thumbnail-gadassa">
                    <div class="thumbnail-placeholder">GADASSA<br>Каталог</div>
                </div>
                <div class="pdf-name">GADASSA</div>
            </div>
            <div class="pdf-item" onclick="openPdf('medunia')">
                <div class="pdf-thumbnail" id="thumbnail-medunia">
                    <div class="thumbnail-placeholder">MEDUNIA<br>Каталог</div>
                </div>
                <div class="pdf-name">MEDUNIA</div>
            </div>
        </div>
    </div>
    
    <!-- Контент PDF переглядача -->
    <div class="main-content" id="mainContent">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-container">
            <div class="loading">Завантаження...</div>
            <canvas id="pdf-canvas"></canvas>
            <canvas id="pdf-canvas-next" class="canvas-next"></canvas>
            
            <div class="bottom-buttons">
                <button class="heart-btn" onclick="toggleFavorite()">♡</button>
                <button class="clear-favorites-btn" onclick="clearAllFavorites()" title="Скинути обрані">×</button>
            </div>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
        
        <button class="back-btn" id="backButton" onclick="goBackToMainMenu()" title="Назад">←</button>
        
        <div class="top-buttons">
            <button class="home-btn" onclick="goHome()" title="На першу сторінку">⌂</button>
            <button class="favorites-btn" onclick="toggleFavoritesView()" title="Показати обрані">♥</button>
            <button class="share-btn" onclick="sharePage()" title="Поділитися">↗</button>
        </div>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://unpkg.com/pdfjs-dist@latest/build/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@latest/build/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let favoritesMode = false;
        let currentPdf = '';
        const canvas = document.getElementById('pdf-canvas');
        const canvasNext = document.getElementById('pdf-canvas-next');
        const ctx = canvas.getContext('2d');
        const ctxNext = canvasNext.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const homeBtn = document.querySelector('.home-btn');
        const favoritesBtn = document.querySelector('.favorites-btn');
        const shareBtn = document.querySelector('.share-btn');
        const heartBtn = document.querySelector('.heart-btn');
        const clearFavoritesBtn = document.querySelector('.clear-favorites-btn');
        const loading = document.querySelector('.loading');
        const mainMenu = document.getElementById('mainMenu');
        const mainContent = document.getElementById('mainContent');
        const backButton = document.getElementById('backButton');
        
        // Зберігання обраних сторінок для кожного PDF
        let favoritePages = {
            gadassa: JSON.parse(localStorage.getItem('gadassa_favorites')) || [],
            medunia: JSON.parse(localStorage.getItem('medunia_favorites')) || []
        };
        
        // Максимальна якість для моніторів
        let renderQuality = Math.max(window.devicePixelRatio || 1, 2);
        const isLargeScreen = window.innerWidth >= 1200;

        // Кеш для сторінок - збільшено до 20 сторінок
        const pageCache = new Map();
        const preloadNextPages = 20;
        const preloadPrevPages = 5; // Додано попереднє завантаження назад

        // Функція для створення мініатюр з покращеною обробкою помилок і вищою роздільною здатністю
        function generateThumbnail(pdfName, thumbnailId) {
            const url = pdfName === 'medunia' 
                ? 'https://lazo-idua.github.io/lazo-idua/medunia.pdf'
                : 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument({
                url: url,
                cMapUrl: 'https://unpkg.com/pdfjs-dist@latest/cmaps/',
                cMapPacked: true,
                maxImageSize: 1024 * 1024
            }).promise.then(function(pdf) {
                pdf.getPage(1).then(function(page) {
                    const viewport = page.getViewport({ scale: 1 }); // Збільшено масштаб для кращої видимості
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(function() {
                        const thumbnailContainer = document.getElementById(thumbnailId);
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL();
                        thumbnailContainer.innerHTML = '';
                        thumbnailContainer.appendChild(img);
                    });
                });
            }).catch(function(error) {
                console.error('Помилка створення мініатюри для ' + pdfName + ':', error);
                // Залишити placeholder у разі помилки
            });
        }

        // Функція для відкриття PDF
        function openPdf(pdfName) {
            currentPdf = pdfName;
            mainMenu.style.display = 'none';
            mainContent.style.display = 'flex';
            backButton.style.display = 'flex';
            
            // Очистити кеш при зміні PDF
            pageCache.clear();
            
            // Завантажити обраний PDF
            loadPdf();
        }

        // Функція для повернення в головне меню
        function goBackToMainMenu() {
            mainMenu.style.display = 'flex';
            mainContent.style.display = 'none';
            backButton.style.display = 'none';
            
            // Зупинити поточний рендеринг
            pageRendering = false;
            pageNumPending = null;
            
            // Очистити кеш
            pageCache.clear();
            
            // Скинути стан
            pdfDoc = null;
            pageNum = 1;
            favoritesMode = false;
            updateNavigation();
            updateHeartButton();
            updateClearFavoritesButton();
        }

        // Функція для розрахунку максимального масштабу
        function calculateOptimalScale(page) {
            const container = document.querySelector('.pdf-container');
            const availableWidth = container.clientWidth - (isLargeScreen ? 80 : 40);
            const availableHeight = container.clientHeight;
            
            const viewport = page.getViewport({ scale: 1 });
            const scaleX = availableWidth / viewport.width;
            const scaleY = availableHeight / viewport.height;
            
            // Використовуємо максимально можливий масштаб
            let scale = Math.min(scaleX, scaleY);
            
            // Для великих моніторів додатково збільшуємо масштаб
            if (isLargeScreen) {
                scale = Math.min(scale * 1.1, 2.5); // Додаємо 10% та обмежуємо максимум 2.5
            }
            
            return scale * renderQuality;
        }

        // Завантаження PDF з однаковими параметрами для обох файлів
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = currentPdf === 'medunia' 
                ? 'https://lazo-idua.github.io/lazo-idua/medunia.pdf'
                : 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument({
                url: url,
                cMapUrl: 'https://unpkg.com/pdfjs-dist@latest/cmaps/',
                cMapPacked: true,
                maxImageSize: 4096 * 4096,
                disableFontFace: false,
                useSystemFonts: false
            }).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                updateNavigation();
                
                loading.style.display = 'none';
                renderPage(pageNum);
                
                // Попереднє завантаження наступних і попередніх сторінок
                preloadPages(pageNum + 1, preloadNextPages, 1);
                preloadPages(pageNum - 1, preloadPrevPages, -1);
            }).catch(function(error) {
                console.error('Помилка завантаження PDF:', error);
                loading.innerHTML = `
                    <div class="error-message">
                        <p>Не вдалося завантажити каталог</p>
                        <small>${error.message || 'Перевірте підключення до інтернету'}</small>
                    </div>
                `;
            });
        }

        // Попереднє завантаження сторінок (тепер з напрямком)
        function preloadPages(startPage, count, direction) {
            for (let i = 0; i < count; i++) {
                let pageToLoad = startPage + (i * direction);
                if (pageToLoad >= 1 && pageToLoad <= pdfDoc.numPages && !pageCache.has(pageToLoad)) {
                    pdfDoc.getPage(pageToLoad).then(function(page) {
                        pageCache.set(pageToLoad, page);
                    }).catch(console.error);
                }
            }
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            if (pageCache.has(num)) {
                renderPageFromCache(num);
            } else {
                pdfDoc.getPage(num).then(function(page) {
                    pageCache.set(num, page);
                    renderPageFromCache(num);
                    // Попереднє завантаження
                    preloadPages(num + 1, preloadNextPages, 1);
                    preloadPages(num - 1, preloadPrevPages, -1);
                }).catch(function(error) {
                    console.error('Помилка відображення сторінки:', error);
                    pageRendering = false;
                });
            }
        }

        // Відображення сторінки з кешу
        function renderPageFromCache(num) {
            const page = pageCache.get(num);
            const scale = calculateOptimalScale(page);
            const viewport = page.getViewport({ scale: scale });
            
            // Максимальна роздільна здатність для якості
            const maxWidth = 4096;
            const maxHeight = 4096;
            
            let outputScale = Math.min(renderQuality, 
                                     maxWidth / viewport.width, 
                                     maxHeight / viewport.height);
            
            // Збільшуємо роздільну здатність для якісного відображення
            outputScale = Math.min(outputScale, 3);
            
            // Використовуємо допоміжний canvas для рендерингу
            const targetCanvas = canvas;
            const targetCtx = ctx;
            
            targetCanvas.width = Math.floor(viewport.width * outputScale);
            targetCanvas.height = Math.floor(viewport.height * outputScale);
            
            targetCanvas.style.width = Math.floor(viewport.width) + 'px';
            targetCanvas.style.height = Math.floor(viewport.height) + 'px';
            
            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;
            
            const renderContext = {
                canvasContext: targetCtx,
                viewport: viewport,
                transform: transform,
                enableWebGL: true,
                renderInteractiveForms: false // Оптимізація для швидкості
            };
            
            targetCtx.clearRect(0, 0, targetCanvas.width, targetCanvas.height);
            
            const renderTask = page.render(renderContext);
            
            renderTask.promise.then(function() {
                pageRendering = false;
                
                canvas.classList.add('high-quality');
                
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                updateNavigation();
                updateHeartButton();
                updateClearFavoritesButton();
                
                // Попередній рендеринг наступної сторінки для швидкого перемикання
                preRenderNextPage();
            }).catch(function(error) {
                console.error('Помилка рендерингу сторінки:', error);
                pageRendering = false;
            });
        }

        // Нова функція для попереднього рендерингу наступної сторінки
        function preRenderNextPage() {
            let nextNum;
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                nextNum = favoritePagesList[currentIndex + 1];
            } else {
                nextNum = pageNum + 1;
            }
            
            if (nextNum && nextNum <= pdfDoc.numPages) {
                if (pageCache.has(nextNum)) {
                    const page = pageCache.get(nextNum);
                    const scale = calculateOptimalScale(page);
                    const viewport = page.getViewport({ scale: scale });
                    
                    let outputScale = Math.min(renderQuality, 
                                             4096 / viewport.width, 
                                             4096 / viewport.height);
                    outputScale = Math.min(outputScale, 3);
                    
                    canvasNext.width = Math.floor(viewport.width * outputScale);
                    canvasNext.height = Math.floor(viewport.height * outputScale);
                    
                    canvasNext.style.width = Math.floor(viewport.width) + 'px';
                    canvasNext.style.height = Math.floor(viewport.height) + 'px';
                    
                    const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;
                    
                    const renderContext = {
                        canvasContext: ctxNext,
                        viewport: viewport,
                        transform: transform,
                        enableWebGL: true,
                        renderInteractiveForms: false
                    };
                    
                    ctxNext.clearRect(0, 0, canvasNext.width, canvasNext.height);
                    page.render(renderContext).promise.catch(console.error);
                } else {
                    // Якщо сторінка не в кеші, завантажити її спочатку
                    pdfDoc.getPage(nextNum).then(function(page) {
                        pageCache.set(nextNum, page);
                        // Рекурсивно викликати pre-render після завантаження
                        preRenderNextPage();
                    }).catch(console.error);
                }
            }
        }

        // Оновлення стану кнопок навігації
        function updateNavigation() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                prevBtn.disabled = currentIndex <= 0;
                nextBtn.disabled = currentIndex >= favoritePagesList.length - 1;
                homeBtn.disabled = currentIndex === 0;
            } else {
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdfDoc.numPages;
                homeBtn.disabled = pageNum === 1;
            }
            
            favoritesBtn.classList.toggle('active', favoritesMode);
        }
        
        // Оновлення стану кнопки сердечка
        function updateHeartButton() {
            heartBtn.classList.toggle('favorited', favoritePages[currentPdf].includes(pageNum));
        }
        
        // Оновлення стану кнопки скидання обраних
        function updateClearFavoritesButton() {
            if (favoritesMode && favoritePages[currentPdf].length > 0) {
                clearFavoritesBtn.classList.add('visible');
            } else {
                clearFavoritesBtn.classList.remove('visible');
            }
        }
        
        // Скидання всіх обраних сторінок
        function clearAllFavorites() {
            if (confirm('Ви впевнені, що хочете видалити всі обрані сторінки?')) {
                favoritePages[currentPdf] = [];
                localStorage.setItem(`${currentPdf}_favorites`, JSON.stringify(favoritePages[currentPdf]));
                
                if (favoritesMode) {
                    favoritesMode = false;
                    pageNum = 1;
                    queueRenderPage(pageNum);
                }
                
                updateHeartButton();
                updateClearFavoritesButton();
                favoritesBtn.classList.remove('active');
            }
        }
        
        // Перемикання обраного стану для поточної сторінки
        function toggleFavorite() {
            const index = favoritePages[currentPdf].indexOf(pageNum);
            
            if (index === -1) {
                favoritePages[currentPdf].push(pageNum);
                heartBtn.classList.add('favorited');
            } else {
                favoritePages[currentPdf].splice(index, 1);
                heartBtn.classList.remove('favorited');
            }
            
            localStorage.setItem(`${currentPdf}_favorites`, JSON.stringify(favoritePages[currentPdf]));
            
            updateClearFavoritesButton();
            
            if (favoritesMode && index !== -1) {
                const favoritePagesList = getFavoritePagesList();
                if (favoritePagesList.length === 0) {
                    toggleFavoritesView();
                } else {
                    const nextPageIndex = Math.min(index, favoritePagesList.length - 1);
                    pageNum = favoritePagesList[nextPageIndex];
                    queueRenderPage(pageNum);
                }
            }
        }
        
        // Перемикання режиму перегляду обраних
        function toggleFavoritesView() {
            favoritesMode = !favoritesMode;
            
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                
                if (favoritePagesList.length === 0) {
                    favoritesMode = false;
                    alert('У вас немає обраних сторінок');
                    return;
                }
                
                if (!favoritePagesList.includes(pageNum)) {
                    pageNum = favoritePagesList[0];
                    queueRenderPage(pageNum);
                }
            } else {
                pageNum = 1;
                queueRenderPage(pageNum);
            }
            
            updateNavigation();
            favoritesBtn.classList.toggle('active', favoritesMode);
            updateClearFavoritesButton();
        }
        
        // Отримати відсортований список обраних сторінок
        function getFavoritePagesList() {
            return [...favoritePages[currentPdf]].sort((a, b) => a - b);
        }
        
        // Функція для поділуся сторінкою
        function sharePage() {
            const pageUrl = window.location.href.split('#')[0] + '#page=' + pageNum + '&pdf=' + currentPdf;
            
            if (navigator.share) {
                navigator.share({
                    title: 'TD MELNYK - ' + (currentPdf === 'medunia' ? 'MEDUNIA' : 'GADASSA') + ' - Сторінка ' + pageNum,
                    url: pageUrl
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(pageUrl).then(function() {
                    alert('Посилання на сторінку скопійовано в буфер обміну!');
                }).catch(function() {
                    const tempInput = document.createElement('input');
                    tempInput.value = pageUrl;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('Посилання на сторінку скопійовано в буфер обміну!');
                });
            }
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                if (currentIndex > 0) {
                    pageNum = favoritePagesList[currentIndex - 1];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            }
        }

        function nextPage() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                if (currentIndex < favoritePagesList.length - 1) {
                    pageNum = favoritePagesList[currentIndex + 1];
                    // Якщо наступна сторінка вже пререндерена, швидко показати її
                    if (canvasNext.width > 0) {
                        // Копіювати з next до main
                        canvas.width = canvasNext.width;
                        canvas.height = canvasNext.height;
                        canvas.style.width = canvasNext.style.width;
                        canvas.style.height = canvasNext.style.height;
                        ctx.drawImage(canvasNext, 0, 0);
                        // Очистити next
                        canvasNext.width = 0;
                        // Оновити
                        updateNavigation();
                        updateHeartButton();
                        updateClearFavoritesButton();
                        // Pre-render нової next
                        preRenderNextPage();
                    } else {
                        queueRenderPage(pageNum);
                    }
                }
            } else {
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                // Аналогічно для нормального режиму
                if (canvasNext.width > 0) {
                    canvas.width = canvasNext.width;
                    canvas.height = canvasNext.height;
                    canvas.style.width = canvasNext.style.width;
                    canvas.style.height = canvasNext.style.height;
                    ctx.drawImage(canvasNext, 0, 0);
                    canvasNext.width = 0;
                    updateNavigation();
                    updateHeartButton();
                    updateClearFavoritesButton();
                    preRenderNextPage();
                } else {
                    queueRenderPage(pageNum);
                }
            }
        }
        
        function goHome() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                if (favoritePagesList.length > 0) {
                    pageNum = favoritePagesList[0];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum === 1) return;
                pageNum = 1;
                queueRenderPage(pageNum);
            }
        }

        // Завантаження PDF при старті
        window.addEventListener('load', function() {
            // Створюємо мініатюри для PDF
            generateThumbnail('gadassa', 'thumbnail-gadassa');
            generateThumbnail('medunia', 'thumbnail-medunia');

            // Перевіряємо чи є номер сторінки та PDF в URL
            const hash = window.location.hash;
            if (hash && hash.includes('page=') && hash.includes('pdf=')) {
                const params = new URLSearchParams(hash.substring(1));
                const page = parseInt(params.get('page'));
                const pdfName = params.get('pdf');
                if (!isNaN(page) && page > 0 && (pdfName === 'gadassa' || pdfName === 'medunia')) {
                    pageNum = page;
                    openPdf(pdfName);
                }
            }
        });

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'Home') {
                goHome();
            } else if (e.key === 'End') {
                if (!favoritesMode) {
                    pageNum = pdfDoc.numPages;
                    queueRenderPage(pageNum);
                }
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFavoritesView();
            } else if (e.key === 's' || e.key === 'S') {
                sharePage();
            } else if (e.key === 'c' || e.key === 'C') {
                if (favoritesMode) {
                    clearAllFavorites();
                }
            } else if (e.key === 'Escape') {
                if (mainContent.style.display === 'flex') {
                    goBackToMainMenu();
                }
            }
        });

        // Адаптація при зміні розміру вікна
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc && !pageRendering) {
                    renderQuality = Math.max(window.devicePixelRatio || 1, 2);
                    renderPage(pageNum);
                }
            }, 100);
        });

        // Покращений свайп для мобільних пристроїв
        let touchStartX = 0;
        let touchStartTime = 0;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            if (e.changedTouches.length === 1) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndTime = Date.now();
                const deltaX = touchEndX - touchStartX;
                const deltaTime = touchEndTime - touchStartTime;
                
                if (deltaTime < 300 && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevPage();
                    } else {
                        nextPage();
                    }
                }
            }
        }, { passive: true });

        // Додаткові клавіші для навігації
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' && !e.shiftKey) {
                e.preventDefault();
                nextPage();
            } else if (e.key === ' ' && e.shiftKey) {
                e.preventDefault();
                prevPage();
            }
        });

        // Фікс для мобільних браузерів
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setAppHeight, 300);
            if (pdfDoc && !pageRendering) {
                setTimeout(function() {
                    renderPage(pageNum);
                }, 350);
            }
        });
        setAppHeight();
    </script>
</body>
