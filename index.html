<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GADASSA - Каталог продукції</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        .header {
            text-align: center;
            padding: 12px;
            background: #000;
            color: white;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .nav-btn {
            position: absolute;
            top: 0;
            height: 100%;
            width: 20%;
            max-width: 100px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-btn:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }
        
        .nav-btn:disabled:hover {
            background: transparent;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: all 0.2s ease;
        }
        
        .prev-btn {
            left: 0;
        }
        
        .prev-btn::before {
            content: '〈';
        }
        
        .next-btn {
            right: 0;
        }
        
        .next-btn::before {
            content: '〉';
        }
        
        .nav-btn:hover::before {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 11px;
            border-top: 1px solid #222;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 16px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .nav-btn {
                width: 25%;
            }
            
            .nav-btn::before {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
            
            .footer {
                padding: 6px;
                font-size: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 14px;
            }
            
            .nav-btn {
                width: 30%;
            }
            
            .nav-btn::before {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            
            .footer {
                font-size: 9px;
                padding: 5px;
            }
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        /* Фікс для мобільних браузерів */
        @media (max-height: 600px) {
            .header {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 14px;
            }
            
            .footer {
                padding: 4px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Каталог продукції GADASSA</h1>
    </div>
    
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled></button>
        
        <div class="pdf-container">
            <div class="loading">Завантаження PDF...</div>
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()"></button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Фікс висоти для мобільних браузерів
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);
        setAppHeight();

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const loading = document.querySelector('.loading');

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdf.numPages;
                
                loading.style.display = 'none';
                renderPage(pageNum);
            }).catch(function(error) {
                loading.textContent = 'Помилка завантаження PDF: ' + error.message;
                console.error('Помилка завантаження PDF:', error);
            });
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const container = document.querySelector('.pdf-container');
                const containerWidth = container.clientWidth - 40; // Враховуємо відступи для кнопок
                const containerHeight = container.clientHeight - 40;
                
                const viewport = page.getViewport({ scale: 1 });
                const scale = Math.min(
                    containerWidth / viewport.width,
                    containerHeight / viewport.height,
                    2.5 // Максимальний масштаб
                );
                
                const scaledViewport = page.getViewport({ scale: scale });
                
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    
                    prevBtn.disabled = num <= 1;
                    nextBtn.disabled = num >= pdfDoc.numPages;
                });
            });
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Завантаження PDF при старті
        window.addEventListener('load', function() {
            loadPdf();
            // Перерахунок розмірів при повному завантаженні сторінки
            setTimeout(() => {
                if (pdfDoc) {
                    renderPage(pageNum);
                }
            }, 100);
        });

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Адаптація при зміні розміру вікна
        window.addEventListener('resize', function() {
            if (pdfDoc && !pageRendering) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
