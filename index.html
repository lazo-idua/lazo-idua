<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GADASSA - Каталог продукції</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .header {
            text-align: center;
            padding: 12px;
            background: #000;
            color: white;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .pdf-viewer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .pdf-container {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            display: block;
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid #222;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            cursor: not-allowed;
            opacity: 0.4;
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 11px;
            border-top: 1px solid #222;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .prev-btn {
                left: 12px;
            }
            
            .next-btn {
                right: 12px;
            }
            
            canvas {
                max-width: 98%;
                max-height: 85vh;
            }
            
            .footer {
                padding: 6px;
                font-size: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 14px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .footer {
                font-size: 9px;
                padding: 5px;
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Каталог продукції GADASSA</h1>
    </div>
    
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-viewer">
            <div class="pdf-container">
                <div class="loading">Завантаження PDF...</div>
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 2.5;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const loading = document.querySelector('.loading');

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdf.numPages;
                
                loading.style.display = 'none';
                renderPage(pageNum);
            }).catch(function(error) {
                loading.textContent = 'Помилка завантаження PDF: ' + error.message;
                console.error('Помилка завантаження PDF:', error);
            });
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    
                    prevBtn.disabled = num <= 1;
                    nextBtn.disabled = num >= pdfDoc.numPages;
                });
            });
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Завантаження PDF при старті
        window.onload = loadPdf;

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });
    </script>
</body>
</html>
