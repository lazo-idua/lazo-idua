<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADASSA - Каталог продукції</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: #000;
            color: white;
            flex-shrink: 0;
            border-bottom: 2px solid #333;
        }
        
        .header h1 {
            font-size: clamp(20px, 4vw, 32px);
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }
        
        .header p {
            font-size: clamp(14px, 3vw, 18px);
            opacity: 0.8;
            color: #ccc;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .pdf-viewer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .pdf-container {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            display: block;
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        
        .prev-btn {
            left: 30px;
        }
        
        .next-btn {
            right: 30px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: #000;
            color: white;
            flex-shrink: 0;
            font-size: 16px;
            border-top: 2px solid #333;
        }
        
        .footer span {
            opacity: 0.8;
            letter-spacing: 1px;
            color: #ccc;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .prev-btn {
                left: 15px;
            }
            
            .next-btn {
                right: 15px;
            }
            
            canvas {
                max-width: 98%;
                max-height: 85vh;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 12px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .footer {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Каталог продукції GADASSA</h1>
        <p>Використовуйте кнопки з боків для перемикання сторінок</p>
    </div>
    
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-viewer">
            <div class="pdf-container">
                <div class="loading">Завантаження PDF...</div>
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 2.5; // Збільшено масштаб для кращої якості
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const loading = document.querySelector('.loading');

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                // Оновлення стану кнопок
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdf.numPages;
                
                loading.style.display = 'none';
                renderPage(pageNum);
            }).catch(function(error) {
                loading.textContent = 'Помилка завантаження PDF: ' + error.message;
                console.error('Помилка завантаження PDF:', error);
            });
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    
                    // Оновлення стану кнопок
                    prevBtn.disabled = num <= 1;
                    nextBtn.disabled = num >= pdfDoc.numPages;
                });
            });
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Завантаження PDF при старті
        window.onload = loadPdf;

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });
    </script>
</body>
</html>
