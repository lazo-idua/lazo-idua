<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TD MELNYK</title>
    <link rel="icon" href="https://lazo-idua.github.io/lazo-idua/Logo.jpeg" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://lazo-idua.github.io/lazo-idua/Logo.jpeg">
    <!-- Додано apple-mobile-web-app-capable для кращої інтеграції на iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            /* Додано для iOS, щоб уникнути bounce-ефекту */
            position: fixed;
            width: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            /* Виправлено для Safari */
            height: -webkit-fill-available;
            animation: fadeIn 0.5s ease-out forwards;
            /* Додано для iOS, щоб уникнути bounce-ефекту */
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            max-width: 100px;
            max-height: 100px;
            z-index: 103;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.2s forwards;
            display: none;
        }
        
        .main-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000;
            overflow-y: auto;
            /* Додано для iOS */
            -webkit-overflow-scrolling: touch;
        }
        
        .main-menu h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        
        .pdf-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }
        
        .pdf-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .pdf-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .pdf-thumbnail {
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .pdf-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pdf-thumbnail .thumbnail-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        
        .pdf-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
            padding: 0;
            display: none;
        }
        
        .main-content.opening {
            animation: fadeInSlideUp 0.7s ease-out forwards;
        }
        
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            padding: 0;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.3s ease;
            /* Виправлено для Safari */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .canvas-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .canvas-next {
            position: absolute;
            opacity: 0;
            z-index: -1;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.06);
            cursor: not-allowed;
            opacity: 0.4;
            transform: translateY(-50%);
        }
        
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 100;
        }
        
        .favorite-container {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .favorite-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .back-btn {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            backdrop-filter: blur(5px);
            z-index: 102;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .favorites-btn, .share-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .favorites-btn:hover, .share-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .favorites-btn.active {
            background: rgba(255, 0, 0, 0.3);
            color: #ff5252;
        }
        
        .bottom-buttons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 101;
        }
        
        .heart-btn, .clear-favorites-btn {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .heart-btn:hover, .clear-favorites-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }
        
        .heart-btn.favorited {
            color: #ff5252;
        }
        
        .clear-favorites-btn {
            display: none;
        }
        
        .clear-favorites-btn.visible {
            display: flex;
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 11px;
            border-top: 1px solid #222;
            min-height: 20px;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 16px;
        }
        
        .error-message small {
            display: block;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }

            .logo {
                max-width: 80px;
                max-height: 80px;

            }
            
            .main-menu h1 {

            }

            .nav-btn {

            }
            
            .top-buttons {

                gap: 5px;
            }
            
            .back-btn {
                bottom: 10px;
                left: 10px;
                width: 42px;
                height: 42px;
                font-size: 20px;

            }
            
            .favorites-btn, .share-btn {

            }

            .next-btn {

            }
            
            .bottom-buttons {

            }
            
            .heart-btn, .clear-favorites-btn {

        @media (max-width: 480px) {

            }
            
            .main-menu {

            }
            
            .main-menu h1 {

            }
            
            .pdf-selection {
                gap: 10px;
            }
            
            .pdf-item {
                width: 140px;
                padding: 10px;
            }
            
            .pdf-thumbnail {
                height: 180px;
            }
            
            .pdf-name {
                font-size: 14px;
            }
            
            .nav-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .top-buttons {
                top: 10px;
                right: 10px;
                gap: 3px;
            }
            
            .back-btn {
                bottom: 8px;
                left: 8px;
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .favorites-btn, .share-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .prev-btn {
                left: 8px;
            }
            
            .next-btn {
                right: 8px;
            }
            
            .bottom-buttons {
                bottom: 8px;
                right: 8px;
                gap: 6px;
            }
            
            .heart-btn, .clear-favorites-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .favorite-label {

            }
            
            .footer {

                padding: 5px;
            }
        }
        
        @media (min-width: 1200px) {
            .logo {
                max-width: 120px;
                max-height: 120px;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .back-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .top-buttons {
                top: 25px;
                right: 25px;

            }
            
            .favorites-btn, .share-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .prev-btn {
                left: 30px;
            }
            
            .next-btn {
                right: 30px;
            }
            
            .bottom-buttons {

            }
            
            .heart-btn, .clear-favorites-btn {
                width: 50px;

                font-size: 24px;
            }
            
            .favorite-label {

            .footer {

        @media (min-width: 1920px) {
            .logo {
                max-width: 140px;
                max-height: 140px;
            }
            
            .nav-btn {
                width: 70px;

            }
            
            .back-btn {
                width: 70px;
                height: 70px;

            }
            
            .top-buttons {
                top: 30px;

                gap: 10px;
            }
            
            .favorites-btn, .share-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .prev-btn {

            }
            
            .next-btn {

<body>
    <div class="main-menu" id="mainMenu">
        <h1>TD MELNYK</h1>
        <div class="pdf-selection">
            <div class="pdf-item" onclick="openPdf('gadassa')">

                </div>

            </div>
            <div class="pdf-item" onclick="openPdf('dobryi_vechir')">
                <div class="pdf-thumbnail" id="thumbnail-dobryi_vechir">
                    <div class="thumbnail-placeholder">DOBRYI VECHIR<br>Каталог</div>
                </div>
                <div class="pdf-name">DOBRYI VECHIR</div>
            </div>
            <div class="pdf-item" onclick="openPdf('biscotti')">
                <div class="pdf-thumbnail" id="thumbnail-biscotti">
                    <div class="thumbnail-placeholder">BISCOTTI<br>Каталог</div>
                </div>
                <div class="pdf-name">BISCOTTI</div>
            </div>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-container">
            <img class="logo" src="https://lazo-idua.github.io/lazo-idua/Logo.jpeg" alt="TD MELNYK Logo">
            <canvas id="pdf-canvas"></canvas>
            <canvas id="pdf-canvas-next" class="canvas-next"></canvas>
            
            <div class="top-buttons">
                <div class="favorite-container" onclick="toggleFavorite()">
                    <button class="heart-btn">♡</button>
                    <span class="favorite-label">Додати до обраного</span>

                <button class="favorites-btn" onclick="toggleFavoritesView()" title="Показати обрані">♥</button>

        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>

    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Додано перевірку на iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Виправлено обробку мультитач для iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1 && isIOS) {
                e.preventDefault();
            }
        }, { passive: false });

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let favoritesMode = false;
        let currentPdf = '';
        const canvas = document.getElementById('pdf-canvas');
        const canvasNext = document.getElementById('pdf-canvas-next');
        const ctx = canvas.getContext('2d');
        const ctxNext = canvasNext.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const favoritesBtn = document.querySelector('.favorites-btn');
        const shareBtn = document.querySelector('.share-btn');
        const heartBtn = document.querySelector('.heart-btn');
        const clearFavoritesBtn = document.querySelector('.clear-favorites-btn');
        const mainMenu = document.getElementById('mainMenu');
        const mainContent = document.getElementById('mainContent');
        const backButton = document.getElementById('backButton');
        const logo = document.querySelector('.logo');
        
        let favoritePages = {
            gadassa: JSON.parse(localStorage.getItem('gadassa_favorites')) || [],
            medunia: JSON.parse(localStorage.getItem('medunia_favorites')) || [],
            dobryi_vechir: JSON.parse(localStorage.getItem('dobryi_vechir_favorites')) || [],
            biscotti: JSON.parse(localStorage.getItem('biscotti_favorites')) || []
        };
        
        // Змінено якість рендерингу для iOS
        let renderQuality = isIOS ? 1 : Math.min(window.devicePixelRatio || 1, 1.5);
        const isLargeScreen = window.innerWidth >= 1200;
        const pageCache = new Map();
        const preloadNextPages = isIOS ? 1 : 3; // Зменшено кількість попередньо завантажених сторінок для iOS

        async function checkPdfAvailability(url) {
            try {
                // Додано параметр cache для уникнення кешування на iOS
                const response = await fetch(url, { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                return response.ok;
            } catch {
                return false;
            }
        }

        function getPdfUrl(pdfName) {
            const pdfUrls = {
                gadassa: 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf',
                medunia: 'https://lazo-idua.github.io/lazo-idua/medunia.pdf',
                dobryi_vechir: 'https://lazo-idua.github.io/lazo-idua/dobryi_vechir.pdf',
                biscotti: 'https://lazo-idua.github.io/lazo-idua/biscotti.pdf'
            };
            return pdfUrls[pdfName] || '';
        }

        function generateThumbnail(pdfName, thumbnailId) {
            const url = getPdfUrl(pdfName);
            if (!url) return;
            
            checkPdfAvailability(url).then(isAvailable => {
                if (!isAvailable) {
                    console.error(`PDF ${pdfName} недоступний за URL: ${url}`);
                    return;
                }
                
                const loadingTask = pdfjsLib.getDocument({
                    url: url,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true,
                    maxImageSize: 2048 * 2048,
                    disableFontFace: true,
                    standardFontDataUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/',
                    // Додано для iOS
                    isEvalSupported: false,
                    useSystemFonts: isIOS
                });
                
                loadingTask.promise.then(function(pdf) {
                    pdf.getPage(1).then(function(page) {
                        const viewport = page.getViewport({ scale: 1.0 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        
                        page.render(renderContext).promise.then(function() {
                            const thumbnailContainer = document.getElementById(thumbnailId);
                            const img = document.createElement('img');
                            img.src = canvas.toDataURL('image/jpeg', 0.9);
                            img.onload = function() {
                                thumbnailContainer.innerHTML = '';
                                thumbnailContainer.appendChild(img);
                            };
                        }).catch(function(error) {
                            console.error(`Помилка рендерингу мініатюри для ${pdfName}:`, error);
                        });
                    }).catch(function(error) {
                        console.error(`Помилка завантаження сторінки для мініатюри ${pdfName}:`, error);
                    });
                }).catch(function(error) {
                    console.error(`Помилка завантаження PDF для мініатюри ${pdfName}:`, error);
                });
            });
        }

        function openPdf(pdfName) {
            currentPdf = pdfName;
            mainMenu.style.display = 'none';
            mainContent.style.display = 'flex';
            mainContent.classList.add('opening');
            backButton.style.display = 'flex';
            logo.style.display = 'block';
            
            // Очистити canvas перед завантаженням нового PDF
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctxNext.clearRect(0, 0, canvasNext.width, canvasNext.height);
            canvas.width = 0;
            canvas.height = 0;
            canvasNext.width = 0;
            canvasNext.height = 0;
            
            pageCache.clear();
            loadPdf();
        }

        function goBackToMainMenu() {
            mainMenu.style.display = 'flex';
            mainContent.style.display = 'none';
            mainContent.classList.remove('opening');
            backButton.style.display = 'none';
            logo.style.display = 'none';
            
            pageRendering = false;
            pageNumPending = null;
            pageCache.clear();
            pdfDoc = null;
            pageNum = 1;
            favoritesMode = false;
            updateNavigation();
            updateHeartButton();
            updateClearFavoritesButton();
        }

        function calculateOptimalScale(page) {
            const container = document.querySelector('.pdf-container');
            const availableWidth = container.clientWidth - (isLargeScreen ? 80 : 40);
            const availableHeight = container.clientHeight;
            
            const viewport = page.getViewport({ scale: 1 });
            const scaleX = availableWidth / viewport.width;
            const scaleY = availableHeight / viewport.height;
            
            let scale = Math.min(scaleX, scaleY) * 1.2;
            
            // Змінено масштабування для iOS
            if (isIOS) {
                scale = Math.min(scale, 1.8);
            } else if (isLargeScreen) {
                scale = Math.min(scale * 1.3, 3.0);
            } else {
                scale = Math.min(scale, 2.5);
            }
            
            return scale * renderQuality;
        }

        function loadPdf() {
            const url = getPdfUrl(currentPdf);
            if (!url) {
                mainContent.innerHTML = `
                    <div class="error-message">
                        <p>Помилка: PDF не знайдено</p>
                        <small>Перевірте URL каталогу ${currentPdf.toUpperCase()}</small>
                    </div>
                `;
                backButton.style.display = 'flex';
                logo.style.display = 'block';
                updateNavigation();
                return;
            }
            
            checkPdfAvailability(url).then(isAvailable => {
                if (!isAvailable) {
                    mainContent.innerHTML = `
                        <div class="error-message">
                            <p>Не вдалося завантажити каталог ${currentPdf.toUpperCase()}</p>
                            <small>PDF недоступний. Перевірте URL або підключення до інтернету.</small>
                        </div>
                    `;
                    backButton.style.display = 'flex';
                    logo.style.display = 'block';
                    console.error(`PDF ${currentPdf} недоступний за URL: ${url}`);
                    updateNavigation();
                    return;
                }
                
                pdfjsLib.getDocument({
                    url: url,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true,
                    maxImageSize: isIOS ? 4096 * 4096 : 8192 * 8192, // Зменшено для iOS
                    disableFontFace: true,
                    standardFontDataUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/',
                    useSystemFonts: isIOS,
                    // Додано для iOS
                    isEvalSupported: false,
                    disableRange: isIOS,
                    disableStream: isIOS
                }).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    renderPage(pageNum);
                    preloadPages(pageNum + 1, preloadNextPages + 2);
                    updateNavigation();
                    logo.style.display = 'block';
                }).catch(function(error) {
                    console.error(`Помилка завантаження PDF ${currentPdf}:`, error);
                    mainContent.innerHTML = `
                        <div class="error-message">
                            <p>Не вдалося завантажити каталог ${currentPdf.toUpperCase()}</p>
                            <small>${error.message || 'Перевірте підключення до інтернету'}</small>
                        </div>
                    `;
                    backButton.style.display = 'flex';
                    logo.style.display = 'block';
                    updateNavigation();
                });
            });
        }

        function preloadPages(startPage, count) {
            if (!pdfDoc) return;
            for (let i = startPage; i < startPage + count && i <= pdfDoc.numPages; i++) {
                if (!pageCache.has(i)) {
                    pdfDoc.getPage(i).then(function(page) {
                        pageCache.set(i, page);
                    }).catch(function(error) {
                        console.error(`Помилка попереднього завантаження сторінки ${i}:`, error);
                    });
                }
            }
        }

        function renderPage(num) {
            if (!pdfDoc) return;
            pageRendering = true;
            backButton.style.display = 'flex';
            logo.style.display = 'block';
            
            if (pageCache.has(num)) {
                renderPageFromCache(num);
            } else {
                pdfDoc.getPage(num).then(function(page) {
                    pageCache.set(num, page);
                    renderPageFromCache(num);
                    preloadPages(num + 1, preloadNextPages);
                }).catch(function(error) {
                    console.error(`Помилка відображення сторінки ${num}:`, error);
                    backButton.style.display = 'flex';
                    logo.style.display = 'block';
                    pageRendering = false;
                });
            }
        }

        function renderPageFromCache(num) {
            const page = pageCache.get(num);
            const scale = calculateOptimalScale(page);
            const viewport = page.getViewport({ scale: scale });
            
            // Змінено максимальні розміри для iOS
            const maxWidth = isIOS ? 4096 : 8192;
            const maxHeight = isIOS ? 4096 : 8192;
            
            let outputScale = Math.min(renderQuality, 
                                     maxWidth / viewport.width, 
                                     maxHeight / viewport.height);
            
            outputScale = Math.min(outputScale, isIOS ? 1.8 : 2.5);
            
            const targetCanvas = canvasNext;
            const targetCtx = ctxNext;
            
            targetCanvas.width = Math.floor(viewport.width * outputScale);
            targetCanvas.height = Math.floor(viewport.height * outputScale);
            
            targetCanvas.style.width = Math.floor(viewport.width) + 'px';
            targetCanvas.style.height = Math.floor(viewport.height) + 'px';
            
            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;
            
            const renderContext = {
                canvasContext: targetCtx,
                viewport: viewport,
                transform: transform,
                enableWebGL: !isIOS, // Вимкнено WebGL для iOS
                textLayer: false,
                enhanceTextSelection: false
            };
            
            const renderTask = page.render(renderContext);
            
            renderTask.promise.then(function() {
                pageRendering = false;
                
                canvas.classList.add('canvas-hidden');
                setTimeout(() => {
                    canvas.width = targetCanvas.width;
                    canvas.height = targetCanvas.height;
                    canvas.style.width = targetCanvas.style.width;
                    canvas.style.height = targetCanvas.style.height;
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(targetCanvas, 0, 0);
                    
                    canvas.classList.remove('canvas-hidden');
                    canvas.classList.add('high-quality');
                    targetCanvas.classList.add('canvas-next');
                }, 50);
                
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                backButton.style.display = 'flex';
                logo.style.display = 'block';
                updateNavigation();
                updateHeartButton();
                updateClearFavoritesButton();
            }).catch(function(error) {
                console.error(`Помилка рендерингу сторінки ${num}:`, error);
                backButton.style.display = 'flex';
                logo.style.display = 'block';
                pageRendering = false;
            });
        }

        function updateNavigation() {
            if (!pdfDoc) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                favoritesBtn.classList.toggle('active', favoritesMode);
                backButton.style.display = 'flex';
                logo.style.display = 'block';
                return;
            }
            
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                prevBtn.disabled = currentIndex <= 0;
                nextBtn.disabled = currentIndex >= favoritePagesList.length - 1;
            } else {
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdfDoc.numPages;
            }
            
            favoritesBtn.classList.toggle('active', favoritesMode);
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }
        
        function updateHeartButton() {
            heartBtn.classList.toggle('favorited', favoritePages[currentPdf].includes(pageNum));
        }
        
        function updateClearFavoritesButton() {
            if (favoritesMode && favoritePages[currentPdf].length > 0) {
                clearFavoritesBtn.classList.add('visible');
            } else {
                clearFavoritesBtn.classList.remove('visible');
            }
        }
        
        function clearAllFavorites() {
            if (confirm('Ви впевнені, що хочете видалити всі обрані сторінки?')) {
                favoritePages[currentPdf] = [];
                localStorage.setItem(`${currentPdf}_favorites`, JSON.stringify(favoritePages[currentPdf]));
                
                if (favoritesMode) {
                    favoritesMode = false;
                    pageNum = 1;
                    queueRenderPage(pageNum);
                }
                
                updateHeartButton();
                updateClearFavoritesButton();
                favoritesBtn.classList.remove('active');
                backButton.style.display = 'flex';
                logo.style.display = 'block';
            }
        }
        
        function toggleFavorite() {
            if (!pdfDoc) return;
            const index = favoritePages[currentPdf].indexOf(pageNum);
            
            if (index === -1) {
                favoritePages[currentPdf].push(pageNum);
                heartBtn.classList.add('favorited');
            } else {
                favoritePages[currentPdf].splice(index, 1);
                heartBtn.classList.remove('favorited');
            }
            
            localStorage.setItem(`${currentPdf}_favorites`, JSON.stringify(favoritePages[currentPdf]));
            
            updateClearFavoritesButton();
            
            if (favoritesMode && index !== -1) {
                const favoritePagesList = getFavoritePagesList();
                if (favoritePagesList.length === 0) {
                    toggleFavoritesView();
                } else {
                    const nextPageIndex = Math.min(index, favoritePagesList.length - 1);
                    pageNum = favoritePagesList[nextPageIndex];
                    queueRenderPage(pageNum);
                }
            }
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }
        
        function toggleFavoritesView() {
            if (!pdfDoc) return;
            favoritesMode = !favoritesMode;
            
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                
                if (favoritePagesList.length === 0) {
                    favoritesMode = false;
                    alert('У вас немає обраних сторінок');
                    backButton.style.display = 'flex';
                    logo.style.display = 'block';
                    return;
                }
                
                if (!favoritePagesList.includes(pageNum)) {
                    pageNum = favoritePagesList[0];
                    queueRenderPage(pageNum);
                }
            } else {
                pageNum = 1;
                queueRenderPage(pageNum);
            }
            
            updateNavigation();
            updateClearFavoritesButton();
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }
        
        function getFavoritePagesList() {
            return [...favoritePages[currentPdf]].sort((a, b) => a - b);
        }
        
        function sharePage() {
            if (!pdfDoc) return;
            const pageUrl = window.location.href.split('#')[0] + '#page=' + pageNum + '&pdf=' + currentPdf;
            
            if (navigator.share) {
                navigator.share({
                    title: 'TD MELNYK - ' + currentPdf.toUpperCase() + ' - Сторінка ' + pageNum,
                    url: pageUrl
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(pageUrl).then(function() {
                    alert('Посилання на сторінку скопійовано в буфер обміну!');
                }).catch(function() {
                    const tempInput = document.createElement('input');
                    tempInput.value = pageUrl;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('Посилання на сторінку скопійовано в буфер обміну!');
                });
            }
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }

        function queueRenderPage(num) {
            if (!pdfDoc) return;
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }

        function prevPage() {
            if (!pdfDoc) return;
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                if (currentIndex > 0) {
                    pageNum = favoritePagesList[currentIndex - 1];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            }
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }

        function nextPage() {
            if (!pdfDoc) return;
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                if (currentIndex < favoritePagesList.length - 1) {
                    pageNum = favoritePagesList[currentIndex + 1];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                queueRenderPage(pageNum);
            }
            backButton.style.display = 'flex';
            logo.style.display = 'block';
        }

        window.addEventListener('load', function() {
            generateThumbnail('gadassa', 'thumbnail-gadassa');
            generateThumbnail('medunia', 'thumbnail-medunia');
            generateThumbnail('dobryi_vechir', 'thumbnail-dobryi_vechir');
            generateThumbnail('biscotti', 'thumbnail-biscotti');

            const hash = window.location.hash;
            if (hash && hash.includes('page=') && hash.includes('pdf=')) {
                const params = new URLSearchParams(hash.substring(1));
                const page = parseInt(params.get('page'));
                const pdfName = params.get('pdf');
                if (!isNaN(page) && page > 0 && (pdfName === 'gadassa' || pdfName === 'medunia' || pdfName === 'dobryi_vechir' || pdfName === 'biscotti')) {
                    pageNum = page;
                    openPdf(pdfName);
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'End') {
                if (!favoritesMode && pdfDoc) {
                    pageNum = pdfDoc.numPages;
                    queueRenderPage(pageNum);
                }
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFavoritesView();
            } else if (e.key === 's' || e.key === 'S') {
                sharePage();
            } else if (e.key === 'c' || e.key === 'C') {
                if (favoritesMode) {
                    clearAllFavorites();
                }
            } else if (e.key === 'Escape') {
                if (mainContent.style.display === 'flex') {
                    goBackToMainMenu();
                }
            }
        });

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc && !pageRendering) {
                    renderQuality = isIOS ? 1 : Math.min(window.devicePixelRatio || 1, 1.5);
                    renderPage(pageNum);
                    backButton.style.display = 'flex';
                    logo.style.display = 'block';
                }
            }, 100);
        });

        let touchStartX = 0;
        let touchStartTime = 0;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            if (e.changedTouches.length === 1) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndTime = Date.now();
                const deltaX = touchEndX - touchStartX;
                const deltaTime = touchEndTime - touchStartTime;
                
                if (deltaTime < 300 && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevPage();
                    } else {
                        nextPage();
                    }
                }
            }
        }, { passive: true });

        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' && !e.shiftKey) {
                e.preventDefault();
                nextPage();
            } else if (e.key === ' ' && e.shiftKey) {
                e.preventDefault();
                prevPage();
            }
        });

        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setAppHeight, 300);
            if (pdfDoc && !pageRendering) {
                setTimeout(function() {
                    renderPage(pageNum);
                    backButton.style.display = 'flex';
                    logo.style.display = 'block';
                }, 350);
            }
        });
        setAppHeight();
    </script>
</body>
</html>
