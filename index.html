<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADASSA - Каталог продукції</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: clamp(16px, 4vw, 24px);
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: clamp(12px, 3vw, 14px);
            opacity: 0.9;
        }
        
        .pdf-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            text-align: center;
            padding: 8px 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            flex-shrink: 0;
            font-size: 12px;
            font-weight: 300;
        }
        
        .footer span {
            opacity: 0.8;
            letter-spacing: 0.5px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .header {
                padding: 8px 12px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 12px;
            }
            
            .footer {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .header p {
                display: none;
            }
            
            .footer {
                padding: 5px 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Каталог продукції GADASSA</h1>
        <p>Використовуйте елементи керування для перегляду та завантаження</p>
    </div>
    
    <div class="pdf-container">
        <iframe src="https://docs.google.com/gview?url=https://lazo-idua.github.io/lazo-idua/gadassa.pdf&embedded=true&a=v&chrome=false&view=FitH"></iframe>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>
</body>
</html>
