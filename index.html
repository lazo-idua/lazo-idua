<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GADASSA - Каталог продукції</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        .header {
            text-align: center;
            padding: 8px;
            background: #000;
            color: white;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
            padding: 5px 0;
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: calc(100% - 100px);
            max-height: calc(100% - 20px);
            object-fit: contain;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-50%) scale(1.05);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            opacity: 0.4;
            transform: translateY(-50%);
        }
        
        .prev-btn {
            left: 15px;
        }
        
        .next-btn {
            right: 15px;
        }
        
        .footer {
            text-align: center;
            padding: 6px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 10px;
            border-top: 1px solid #222;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .header {
                padding: 6px;
            }
            
            .header h1 {
                font-size: 14px;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
            
            canvas {
                max-width: calc(100% - 80px);
            }
            
            .footer {
                padding: 5px;
                font-size: 9px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 13px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .prev-btn {
                left: 8px;
            }
            
            .next-btn {
                right: 8px;
            }
            
            canvas {
                max-width: calc(100% - 70px);
            }
            
            .footer {
                font-size: 8px;
                padding: 4px;
            }
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Каталог продукції GADASSA</h1>
    </div>
    
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-container">
            <div class="loading">Завантаження PDF...</div>
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const loading = document.querySelector('.loading');

        // Функція для розрахунку оптимального масштабу
        function calculateOptimalScale(page, padding = 100) {
            const container = document.querySelector('.pdf-container');
            const availableWidth = container.clientWidth - padding;
            const availableHeight = container.clientHeight - padding;
            
            const viewport = page.getViewport({ scale: 1 });
            const scaleX = availableWidth / viewport.width;
            const scaleY = availableHeight / viewport.height;
            
            return Math.min(scaleX, scaleY, 3.0); // Максимальний масштаб 3.0 для якості
        }

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdf.numPages;
                
                loading.style.display = 'none';
                renderPage(pageNum);
            }).catch(function(error) {
                loading.textContent = 'Помилка завантаження PDF: ' + error.message;
                console.error('Помилка завантаження PDF:', error);
            });
        }

        // Відображення сторінки з високою якістю
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const scale = calculateOptimalScale(page, 120); // Більший масштаб для якості
                const viewport = page.getViewport({ scale: scale });
                
                // Встановлюємо розміри canvas з високою роздільною здатністю
                const devicePixelRatio = window.devicePixelRatio || 1;
                canvas.width = Math.floor(viewport.width * devicePixelRatio);
                canvas.height = Math.floor(viewport.height * devicePixelRatio);
                
                // Масштабуємо контекст для retina displays
                ctx.scale(devicePixelRatio, devicePixelRatio);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    
                    prevBtn.disabled = num <= 1;
                    nextBtn.disabled = num >= pdfDoc.numPages;
                });
            });
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Завантаження PDF при старті
        window.addEventListener('load', function() {
            loadPdf();
        });

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Адаптація при зміні розміру вікна
        window.addEventListener('resize', function() {
            if (pdfDoc && !pageRendering) {
                renderPage(pageNum);
            }
        });

        // Фікс для мобільних браузерів
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);
        setAppHeight();
    </script>
</body>
</html>
