<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GADASSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
            padding: 0;
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            padding: 0;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.06);
            cursor: not-allowed;
            opacity: 0.4;
            transform: translateY(-50%);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 11px;
            border-top: 1px solid #222;
            min-height: 20px;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 16px;
        }
        
        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 16px;
        }
        
        .error-message small {
            display: block;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .nav-btn {
                width: 42px;
                height: 42px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.12);
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
            
            .footer {
                padding: 6px;
                font-size: 10px;
            }
            
            .loading {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .prev-btn {
                left: 8px;
            }
            
            .next-btn {
                right: 8px;
            }
            
            .footer {
                font-size: 9px;
                padding: 5px;
            }
            
            .loading {
                font-size: 13px;
            }
        }
        
        /* Стилі для великих моніторів */
        @media (min-width: 1200px) {
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .prev-btn {
                left: 30px;
            }
            
            .next-btn {
                right: 30px;
            }
            
            .footer {
                padding: 12px;
                font-size: 12px;
            }
        }
        
        @media (min-width: 1920px) {
            .nav-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .prev-btn {
                left: 40px;
            }
            
            .next-btn {
                right: 40px;
            }
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-container">
            <div class="loading">Завантаження...</div>
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const loading = document.querySelector('.loading');
        
        // Максимальна якість для моніторів
        let renderQuality = Math.max(window.devicePixelRatio || 1, 2);
        const isLargeScreen = window.innerWidth >= 1200;

        // Кеш для сторінок
        const pageCache = new Map();
        const preloadNextPages = 4;

        // Функція для розрахунку максимального масштабу
        function calculateOptimalScale(page) {
            const container = document.querySelector('.pdf-container');
            const availableWidth = container.clientWidth - (isLargeScreen ? 80 : 40);
            const availableHeight = container.clientHeight;
            
            const viewport = page.getViewport({ scale: 1 });
            const scaleX = availableWidth / viewport.width;
            const scaleY = availableHeight / viewport.height;
            
            // Використовуємо максимально можливий масштаб
            let scale = Math.min(scaleX, scaleY);
            
            // Для великих моніторів додатково збільшуємо масштаб
            if (isLargeScreen) {
                scale = Math.min(scale * 1.1, 2.5); // Додаємо 10% та обмежуємо максимум 2.5
            }
            
            return scale * renderQuality;
        }

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument({
                url: url,
                cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/cmaps/',
                cMapPacked: true,
                maxImageSize: 2048 * 2048, // Збільшили для кращої якості
                disableFontFace: false,
                useSystemFonts: false
            }).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdf.numPages;
                
                loading.style.display = 'none';
                renderPage(pageNum);
                
                // Попереднє завантаження наступних сторінок
                preloadPages(pageNum + 1, preloadNextPages);
            }).catch(function(error) {
                console.error('Помилка завантаження PDF:', error);
                loading.innerHTML = `
                    <div class="error-message">
                        <p>Не вдалося завантажити каталог</p>
                        <small>${error.message || 'Перевірте підключення до інтернету'}</small>
                    </div>
                `;
            });
        }

        // Попереднє завантаження сторінок
        function preloadPages(startPage, count) {
            for (let i = startPage; i < startPage + count && i <= pdfDoc.numPages; i++) {
                if (!pageCache.has(i)) {
                    pdfDoc.getPage(i).then(function(page) {
                        pageCache.set(i, page);
                    });
                }
            }
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            if (pageCache.has(num)) {
                renderPageFromCache(num);
            } else {
                pdfDoc.getPage(num).then(function(page) {
                    pageCache.set(num, page);
                    renderPageFromCache(num);
                    preloadPages(num + 1, preloadNextPages);
                }).catch(function(error) {
                    console.error('Помилка відображення сторінки:', error);
                    pageRendering = false;
                });
            }
        }

        // Відображення сторінки з кешу
        function renderPageFromCache(num) {
            const page = pageCache.get(num);
            const scale = calculateOptimalScale(page);
            const viewport = page.getViewport({ scale: scale });
            
            // Максимальна роздільна здатність для якості
            const maxWidth = 4096;
            const maxHeight = 4096;
            
            let outputScale = Math.min(renderQuality, 
                                     maxWidth / viewport.width, 
                                     maxHeight / viewport.height);
            
            // Збільшуємо роздільну здатність для якісного відображення
            outputScale = Math.min(outputScale, 3);
            
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            
            canvas.style.width = Math.floor(viewport.width) + 'px';
            canvas.style.height = Math.floor(viewport.height) + 'px';
            
            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;
            
            const renderContext = {
                canvasContext: ctx,
                viewport: viewport,
                transform: transform
            };
            
            const renderTask = page.render(renderContext);
            
            renderTask.promise.then(function() {
                pageRendering = false;
                
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                prevBtn.disabled = num <= 1;
                nextBtn.disabled = num >= pdfDoc.numPages;
            }).catch(function(error) {
                console.error('Помилка рендерингу сторінки:', error);
                pageRendering = false;
            });
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Завантаження PDF при старті
        window.addEventListener('load', function() {
            loadPdf();
        });

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'Home') {
                pageNum = 1;
                queueRenderPage(pageNum);
            } else if (e.key === 'End') {
                pageNum = pdfDoc.numPages;
                queueRenderPage(pageNum);
            }
        });

        // Адаптація при зміні розміру вікна
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc && !pageRendering) {
                    // Оновлюємо якість для поточного розміру екрану
                    renderQuality = Math.max(window.devicePixelRatio || 1, 2);
                    renderPage(pageNum);
                }
            }, 100);
        });

        // Покращений свайп для мобільних пристроїв
        let touchStartX = 0;
        let touchStartTime = 0;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            if (e.changedTouches.length === 1) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndTime = Date.now();
                const deltaX = touchEndX - touchStartX;
                const deltaTime = touchEndTime - touchStartTime;
                
                if (deltaTime < 300 && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevPage();
                    } else {
                        nextPage();
                    }
                }
            }
        }, { passive: true });

        // Додаткові клавіші для навігації
        document.addEventListener('keydown', function(e) {
            // Space для наступної сторінки, Shift+Space для попередньої
            if (e.key === ' ' && !e.shiftKey) {
                e.preventDefault();
                nextPage();
            } else if (e.key === ' ' && e.shiftKey) {
                e.preventDefault();
                prevPage();
            }
        });

        // Фікс для мобільних браузерів
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setAppHeight, 300);
            if (pdfDoc && !pageRendering) {
                setTimeout(function() {
                    renderPage(pageNum);
                }, 350);
            }
        });
        setAppHeight();
    </script>
</body>
</html>
