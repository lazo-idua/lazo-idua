<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gadassa - Каталог продукції</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        .header {
            text-align: center;
            padding: 6px;
            background: #000;
            color: white;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 30px;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 400;
            color: #fff;
            margin: 0;
            font-family: 'Vivaldi', cursive;
            font-style: italic;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
            padding: 0;
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            padding: 0;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-50%) scale(1.05);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.04);
            cursor: not-allowed;
            opacity: 0.3;
            transform: translateY(-50%);
        }
        
        .prev-btn {
            left: 10px;
        }
        
        .next-btn {
            right: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 4px;
            background: #000;
            color: rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
            font-size: 9px;
            border-top: 1px solid #222;
            min-height: 18px;
        }
        
        .footer span {
            letter-spacing: 0.3px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .header {
                padding: 4px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .nav-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
            }
            
            .prev-btn {
                left: 5px;
            }
            
            .next-btn {
                right: 5px;
            }
            
            .footer {
                padding: 3px;
                font-size: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 3px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .nav-btn {
                width: 34px;
                height: 34px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.06);
            }
            
            .prev-btn {
                left: 3px;
            }
            
            .next-btn {
                right: 3px;
            }
            
            .footer {
                font-size: 7px;
                padding: 2px;
            }
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        /* Шрифт Vivaldi */
        @import url('https://fonts.googleapis.com/css2?family=Vivaldi&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <h1>gadassa</h1>
    </div>
    
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-container">
            <div class="loading">Завантаження PDF...</div>
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        let touchStartDistance = 0;
        
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                touchStartDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const loading = document.querySelector('.loading');
        let renderQuality = window.devicePixelRatio > 1.5 ? 2 : 1.5;
        
        // Кеш для сторінок
        const pageCache = new Map();
        const preloadNextPages = 2; // Кількість сторінок для попереднього завантаження

        // Функція для розрахунку оптимального масштабу
        function calculateOptimalScale(page) {
            const container = document.querySelector('.pdf-container');
            const availableWidth = container.clientWidth;
            const availableHeight = container.clientHeight;
            
            const viewport = page.getViewport({ scale: 1 });
            const scaleX = availableWidth / viewport.width;
            const scaleY = availableHeight / viewport.height;
            
            return Math.min(scaleX, scaleY, 1.5) * renderQuality;
        }

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument({
                url: url,
                cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                cMapPacked: true
            }).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdf.numPages;
                
                loading.style.display = 'none';
                renderPage(pageNum);
                
                // Попереднє завантаження наступних сторінок
                preloadPages(pageNum + 1, preloadNextPages);
            }).catch(function(error) {
                loading.textContent = 'Помилка завантаження PDF: ' + error.message;
                console.error('Помилка завантаження PDF:', error);
            });
        }

        // Попереднє завантаження сторінок
        function preloadPages(startPage, count) {
            for (let i = startPage; i < startPage + count && i <= pdfDoc.numPages; i++) {
                if (!pageCache.has(i)) {
                    pdfDoc.getPage(i).then(function(page) {
                        pageCache.set(i, page);
                    });
                }
            }
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            // Перевіряємо кеш
            if (pageCache.has(num)) {
                renderPageFromCache(num);
            } else {
                // Завантажуємо сторінку
                pdfDoc.getPage(num).then(function(page) {
                    pageCache.set(num, page);
                    renderPageFromCache(num);
                    
                    // Попереднє завантаження наступних сторінок
                    preloadPages(num + 1, preloadNextPages);
                }).catch(function(error) {
                    console.error('Помилка відображення сторінки:', error);
                    pageRendering = false;
                });
            }
        }

        // Відображення сторінки з кешу
        function renderPageFromCache(num) {
            const page = pageCache.get(num);
            const scale = calculateOptimalScale(page);
            const viewport = page.getViewport({ scale: scale });
            
            // Встановлюємо розміри canvas з урахуванням pixel ratio
            const devicePixelRatio = window.devicePixelRatio || 1;
            
            // Обмежуємо максимальну роздільну здатність для продуктивності
            const maxWidth = 2048;
            const maxHeight = 2048;
            
            let outputScale = Math.min(devicePixelRatio, 
                                     maxWidth / viewport.width, 
                                     maxHeight / viewport.height);
            
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            
            // Зберігаємо оригінальний розмір для CSS
            canvas.style.width = Math.floor(viewport.width) + 'px';
            canvas.style.height = Math.floor(viewport.height) + 'px';
            
            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;
            
            const renderContext = {
                canvasContext: ctx,
                viewport: viewport,
                transform: transform
            };
            
            const renderTask = page.render(renderContext);
            
            renderTask.promise.then(function() {
                pageRendering = false;
                
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                prevBtn.disabled = num <= 1;
                nextBtn.disabled = num >= pdfDoc.numPages;
            }).catch(function(error) {
                console.error('Помилка рендерингу сторінки:', error);
                pageRendering = false;
            });
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Завантаження PDF при старті
        window.addEventListener('load', function() {
            loadPdf();
        });

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Адаптація при зміні розміру вікна
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc && !pageRendering) {
                    renderPage(pageNum);
                }
            }, 250);
        });

        // Свайп для мобільних пристроїв
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const minSwipeDistance = 50;
            
            if (touchEndX < touchStartX && touchStartX - touchEndX > minSwipeDistance) {
                nextPage();
            }
            
            if (touchEndX > touchStartX && touchEndX - touchStartX > minSwipeDistance) {
                prevPage();
            }
        }

        // Фікс для мобільних браузерів
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setAppHeight, 300);
            if (pdfDoc && !pageRendering) {
                setTimeout(function() {
                    renderPage(pageNum);
                }, 350);
            }
        });
        setAppHeight();
    </script>
</body>
</html>
