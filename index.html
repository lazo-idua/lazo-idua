<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GADASSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0;
            padding: 0;
        }
        
        .pdf-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            padding: 0;
        }
        
        canvas {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .canvas-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .canvas-next {
            position: absolute;
            opacity: 0;
            z-index: -1;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.06);
            cursor: not-allowed;
            opacity: 0.4;
            transform: translateY(-50%);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
        
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .favorites-btn {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .home-btn:hover, .favorites-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .favorites-btn.active {
            background: rgba(255, 0, 0, 0.3);
            color: #ff5252;
        }
        
        .heart-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
            padding: 0;
            backdrop-filter: blur(5px);
        }
        
        .heart-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }
        
        .heart-btn.favorited {
            color: #ff5252;
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            font-size: 11px;
            border-top: 1px solid #222;
            min-height: 20px;
        }
        
        .footer span {
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 16px;
        }
        
        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 16px;
        }
        
        .error-message small {
            display: block;
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        
        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .nav-btn {
                width: 42px;
                height: 42px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.12);
            }
            
            .home-btn, .favorites-btn {
                width: 42px;
                height: 42px;
                font-size: 20px;
                background: rgba(255, 255, 255, 0.12);
            }
            
            /* Змінено: кнопки залишаються у верхньому правому куті на мобільних */
            .home-btn {
                top: 20px;
                right: 20px;
                bottom: auto;
            }
            
            .favorites-btn {
                top: 72px; /* 20px + 42px + 10px відступу */
                right: 20px;
                bottom: auto;
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
            
            .heart-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
                bottom: 10px;
                right: 10px;
            }
            
            .footer {
                padding: 6px;
                font-size: 10px;
            }
            
            .loading {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .home-btn, .favorites-btn {
                width: 38px;
                height: 38px;
                font-size: 18px;
                background: rgba(255, 255, 255, 0.1);
            }
            
            /* Змінено: кнопки залишаються у верхньому правому куті на мобільних */
            .home-btn {
                top: 15px;
                right: 15px;
                bottom: auto;
            }
            
            .favorites-btn {
                top: 63px; /* 15px + 38px + 10px відступу */
                right: 15px;
                bottom: auto;
            }
            
            .prev-btn {
                left: 8px;
            }
            
            .next-btn {
                right: 8px;
            }
            
            .heart-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
                bottom: 8px;
                right: 8px;
            }
            
            .footer {
                font-size: 9px;
                padding: 5px;
            }
            
            .loading {
                font-size: 13px;
            }
        }
        
        /* Стилі для великих моніторів */
        @media (min-width: 1200px) {
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .home-btn, .favorites-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                background: rgba(255, 255, 255, 0.18);
            }
            
            .home-btn {
                top: 25px;
                right: 25px;
            }
            
            .favorites-btn {
                top: 95px;
                right: 25px;
            }
            
            .prev-btn {
                left: 30px;
            }
            
            .next-btn {
                right: 30px;
            }
            
            .heart-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
                bottom: 20px;
                right: 20px;
            }
            
            .footer {
                padding: 12px;
                font-size: 12px;
            }
        }
        
        @media (min-width: 1920px) {
            .nav-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .home-btn, .favorites-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
            
            .home-btn {
                top: 30px;
                right: 30px;
            }
            
            .favorites-btn {
                top: 110px;
                right: 30px;
            }
            
            .prev-btn {
                left: 40px;
            }
            
            .next-btn {
                right: 40px;
            }
            
            .heart-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                bottom: 25px;
                right: 25px;
            }
        }
        
        /* Заборонити виділення тексту */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <button class="nav-btn prev-btn" onclick="prevPage()" disabled>〈</button>
        
        <div class="pdf-container">
            <div class="loading">Завантаження...</div>
            <canvas id="pdf-canvas"></canvas>
            <canvas id="pdf-canvas-next" class="canvas-next"></canvas>
            <button class="heart-btn" onclick="toggleFavorite()">♡</button>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">〉</button>
        <button class="home-btn" onclick="goHome()" title="На першу сторінку">⌂</button>
        <button class="favorites-btn" onclick="toggleFavoritesView()" title="Показати обрані">♥</button>
    </div>
    
    <div class="footer">
        <span>Created by LAZO.</span>
    </div>

    <!-- PDF.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        // Заборонити лівий клік миші
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Заборонити масштабування скролом
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Заборонити масштабування тач-жестами
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ініціалізація PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let favoritesMode = false;
        const canvas = document.getElementById('pdf-canvas');
        const canvasNext = document.getElementById('pdf-canvas-next');
        const ctx = canvas.getContext('2d');
        const ctxNext = canvasNext.getContext('2d');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const homeBtn = document.querySelector('.home-btn');
        const favoritesBtn = document.querySelector('.favorites-btn');
        const heartBtn = document.querySelector('.heart-btn');
        const loading = document.querySelector('.loading');
        
        // Зберігання обраних сторінок
        let favoritePages = JSON.parse(localStorage.getItem('gadassa_favorites')) || [];
        
        // Максимальна якість для моніторів
        let renderQuality = Math.max(window.devicePixelRatio || 1, 2);
        const isLargeScreen = window.innerWidth >= 1200;

        // Кеш для сторінок - збільшено до 10 сторінок
        const pageCache = new Map();
        const preloadNextPages = 10;

        // Функція для розрахунку максимального масштабу
        function calculateOptimalScale(page) {
            const container = document.querySelector('.pdf-container');
            const availableWidth = container.clientWidth - (isLargeScreen ? 80 : 40);
            const availableHeight = container.clientHeight;
            
            const viewport = page.getViewport({ scale: 1 });
            const scaleX = availableWidth / viewport.width;
            const scaleY = availableHeight / viewport.height;
            
            // Використовуємо максимально можливий масштаб
            let scale = Math.min(scaleX, scaleY);
            
            // Для великих моніторів додатково збільшуємо масштаб
            if (isLargeScreen) {
                scale = Math.min(scale * 1.1, 2.5); // Додаємо 10% та обмежуємо максимум 2.5
            }
            
            return scale * renderQuality;
        }

        // Завантаження PDF
        function loadPdf() {
            loading.style.display = 'flex';
            
            const url = 'https://lazo-idua.github.io/lazo-idua/gadassa.pdf';
            
            pdfjsLib.getDocument({
                url: url,
                cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/cmaps/',
                cMapPacked: true,
                maxImageSize: 2048 * 2048, // Збільшили для кращої якості
                disableFontFace: false,
                useSystemFonts: false
            }).promise.then(function(pdf) {
                pdfDoc = pdf;
                
                updateNavigation();
                
                loading.style.display = 'none';
                renderPage(pageNum);
                
                // Попереднє завантаження наступних сторінок (збільшено до 10)
                preloadPages(pageNum + 1, preloadNextPages);
            }).catch(function(error) {
                console.error('Помилка завантаження PDF:', error);
                loading.innerHTML = `
                    <div class="error-message">
                        <p>Не вдалося завантажити каталог</p>
                        <small>${error.message || 'Перевірте підключення до інтернету'}</small>
                    </div>
                `;
            });
        }

        // Попереднє завантаження сторінок
        function preloadPages(startPage, count) {
            for (let i = startPage; i < startPage + count && i <= pdfDoc.numPages; i++) {
                if (!pageCache.has(i)) {
                    pdfDoc.getPage(i).then(function(page) {
                        pageCache.set(i, page);
                    });
                }
            }
        }

        // Відображення сторінки
        function renderPage(num) {
            pageRendering = true;
            
            if (pageCache.has(num)) {
                renderPageFromCache(num);
            } else {
                pdfDoc.getPage(num).then(function(page) {
                    pageCache.set(num, page);
                    renderPageFromCache(num);
                    // Попереднє завантаження наступних сторінок (збільшено до 10)
                    preloadPages(num + 1, preloadNextPages);
                }).catch(function(error) {
                    console.error('Помилка відображення сторінки:', error);
                    pageRendering = false;
                });
            }
        }

        // Відображення сторінки з кешу
        function renderPageFromCache(num) {
            const page = pageCache.get(num);
            const scale = calculateOptimalScale(page);
            const viewport = page.getViewport({ scale: scale });
            
            // Максимальна роздільна здатність для якості
            const maxWidth = 4096;
            const maxHeight = 4096;
            
            let outputScale = Math.min(renderQuality, 
                                     maxWidth / viewport.width, 
                                     maxHeight / viewport.height);
            
            // Збільшуємо роздільну здатність для якісного відображення
            outputScale = Math.min(outputScale, 3);
            
            // Використовуємо допоміжний canvas для рендерингу
            const targetCanvas = canvasNext;
            const targetCtx = ctxNext;
            
            targetCanvas.width = Math.floor(viewport.width * outputScale);
            targetCanvas.height = Math.floor(viewport.height * outputScale);
            
            targetCanvas.style.width = Math.floor(viewport.width) + 'px';
            targetCanvas.style.height = Math.floor(viewport.height) + 'px';
            
            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;
            
            const renderContext = {
                canvasContext: targetCtx,
                viewport: viewport,
                transform: transform
            };
            
            const renderTask = page.render(renderContext);
            
            renderTask.promise.then(function() {
                pageRendering = false;
                
                // Плавна зміна canvas після завершення рендерингу
                canvas.classList.add('canvas-hidden');
                setTimeout(() => {
                    // Переносимо зображення з допоміжного canvas на основний
                    canvas.width = targetCanvas.width;
                    canvas.height = targetCanvas.height;
                    canvas.style.width = targetCanvas.style.width;
                    canvas.style.height = targetCanvas.style.height;
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(targetCanvas, 0, 0);
                    
                    canvas.classList.remove('canvas-hidden');
                    targetCanvas.classList.add('canvas-next');
                }, 50);
                
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                updateNavigation();
                updateHeartButton();
            }).catch(function(error) {
                console.error('Помилка рендерингу сторінки:', error);
                pageRendering = false;
            });
        }

        // Оновлення стану кнопок навігації
        function updateNavigation() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                prevBtn.disabled = currentIndex <= 0;
                nextBtn.disabled = currentIndex >= favoritePagesList.length - 1;
                homeBtn.disabled = currentIndex === 0;
            } else {
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdfDoc.numPages;
                homeBtn.disabled = pageNum === 1;
            }
            
            favoritesBtn.classList.toggle('active', favoritesMode);
        }
        
        // Оновлення стану кнопки сердечка
        function updateHeartButton() {
            heartBtn.classList.toggle('favorited', favoritePages.includes(pageNum));
        }
        
        // Перемикання обраного стану для поточної сторінки
        function toggleFavorite() {
            const index = favoritePages.indexOf(pageNum);
            
            if (index === -1) {
                // Додати до обраних
                favoritePages.push(pageNum);
                heartBtn.classList.add('favorited');
            } else {
                // Видалити з обраних
                favoritePages.splice(index, 1);
                heartBtn.classList.remove('favorited');
            }
            
            // Зберегти в localStorage
            localStorage.setItem('gadassa_favorites', JSON.stringify(favoritePages));
            
            // Якщо ми в режимі перегляду обраних і вилучили сторінку, перейти до наступної
            if (favoritesMode && index !== -1) {
                const favoritePagesList = getFavoritePagesList();
                if (favoritePagesList.length === 0) {
                    // Якщо більше немає обраних сторінок, вимкнути режим обраних
                    toggleFavoritesView();
                } else {
                    // Перейти до наступної доступної сторінки
                    const nextPageIndex = Math.min(index, favoritePagesList.length - 1);
                    pageNum = favoritePagesList[nextPageIndex];
                    queueRenderPage(pageNum);
                }
            }
        }
        
        // Перемикання режиму перегляду обраних
        function toggleFavoritesView() {
            favoritesMode = !favoritesMode;
            
            if (favoritesMode) {
                // Увімкнути режим обраних
                const favoritePagesList = getFavoritePagesList();
                
                if (favoritePagesList.length === 0) {
                    // Якщо немає обраних сторінок, залишитися в звичайному режимі
                    favoritesMode = false;
                    alert('У вас немає обраних сторінок');
                    return;
                }
                
                // Перейти до першої обраної сторінки
                if (!favoritePagesList.includes(pageNum)) {
                    pageNum = favoritePagesList[0];
                    queueRenderPage(pageNum);
                }
            } else {
                // Вимкнути режим обраних
                pageNum = 1;
                queueRenderPage(pageNum);
            }
            
            updateNavigation();
            favoritesBtn.classList.toggle('active', favoritesMode);
        }
        
        // Отримати відсортований список обраних сторінок
        function getFavoritePagesList() {
            return [...favoritePages].sort((a, b) => a - b);
        }

        // Навігація по сторінках
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function prevPage() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                if (currentIndex > 0) {
                    pageNum = favoritePagesList[currentIndex - 1];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            }
        }

        function nextPage() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                const currentIndex = favoritePagesList.indexOf(pageNum);
                
                if (currentIndex < favoritePagesList.length - 1) {
                    pageNum = favoritePagesList[currentIndex + 1];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                queueRenderPage(pageNum);
            }
        }
        
        function goHome() {
            if (favoritesMode) {
                const favoritePagesList = getFavoritePagesList();
                if (favoritePagesList.length > 0) {
                    pageNum = favoritePagesList[0];
                    queueRenderPage(pageNum);
                }
            } else {
                if (pageNum === 1) return;
                pageNum = 1;
                queueRenderPage(pageNum);
            }
        }

        // Завантаження PDF при старті
        window.addEventListener('load', function() {
            loadPdf();
        });

        // Клавіатурна навігація
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'Home') {
                goHome();
            } else if (e.key === 'End') {
                if (!favoritesMode) {
                    pageNum = pdfDoc.numPages;
                    queueRenderPage(pageNum);
                }
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFavoritesView();
            }
        });

        // Адаптація при зміні розміру вікна
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (pdfDoc && !pageRendering) {
                    // Оновлюємо якість для поточного розміру екрану
                    renderQuality = Math.max(window.devicePixelRatio || 1, 2);
                    renderPage(pageNum);
                }
            }, 100);
        });

        // Покращений свайп для мобільних пристроїв
        let touchStartX = 0;
        let touchStartTime = 0;

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            if (e.changedTouches.length === 1) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndTime = Date.now();
                const deltaX = touchEndX - touchStartX;
                const deltaTime = touchEndTime - touchStartTime;
                
                if (deltaTime < 300 && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        prevPage();
                    } else {
                        nextPage();
                    }
                }
            }
        }, { passive: true });

        // Додаткові клавіші для навігації
        document.addEventListener('keydown', function(e) {
            // Space для наступної сторінки, Shift+Space для попередньої
            if (e.key === ' ' && !e.shiftKey) {
                e.preventDefault();
                nextPage();
            } else if (e.key === ' ' && e.shiftKey) {
                e.preventDefault();
                prevPage();
            }
        });

        // Фікс для мобільних браузерів
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setAppHeight, 300);
            if (pdfDoc && !pageRendering) {
                setTimeout(function() {
                    renderPage(pageNum);
                }, 350);
            }
        });
        setAppHeight();
    </script>
</body>
</html>
